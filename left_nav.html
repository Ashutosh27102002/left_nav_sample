<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERN-Webpage</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
        }

        .left-nav {
            width: 250px;
            background-color: #f2f2f2;
            padding: 25px;
        }

        .left-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .left-nav li {
            margin-bottom: 15px;
        }

        .left-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #0c0c0c;
            transition: background-color 0.3s ease;
        }

        .left-nav a:hover {
            background-color: #c7c6c6;
        }

        .INFO {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        .data {
            display: none;
        }

        .data h1 {
            margin-top: 0;
        }

        @media (max-width: 750px) {
            .container {
                flex-direction: column;
            }

            .left-nav {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
    
</head>

<body>

    <div class="container">

        <div class="left-nav">
            <ul>
                <li>
                    <a href="#" onclick="showContent('home-data')">HOME</a>
                </li>
                <li>
                    <a href="#" onclick="showContent('contact-data')">CONTACT</a>
                </li>
                <li>
                    <a href="#" onclick="showContent('info-data')">INFORMATION</a>
                </li>
                <li>
                    <a href="#" onclick="showContent('guide-data')">GUIDE</a>
                </li>
            </ul>
        </div>


        <div class="INFO">
            <div id="home-data" class="data">
                <h1>All About Job Freak</h1>
                <p>All the home page content goes here.</p>
            </div>
            <div id="contact-data" class="data">
                <h1>Contact Information</h1>
                <p>The Contact details are given in this div</p>
            </div>
            <div id="info-data" class="data">
                <h1>Information Page</h1>
                <p>All the Description and deatils go here.</p>
            </div>
            <div id="guide-data" class="data">
                <h1>Guide Page</h1>
                <p>This is the guide page content.</p>
            </div>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            var info = document.getElementsByClassName("data");
            for (var i = 0; i < info.length; i++) {
                info[i].style.display = "none";
            }
            document.getElementById(contentId).style.display = "block";
        }
    </script>

</body>

</html>
